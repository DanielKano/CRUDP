<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Logística</title>
    <script>
        async function agregarEnvio() {
            const nombre = document.getElementById("nombre").value;
            const direccion = document.getElementById("direccion").value;
            const estado = document.getElementById("estado").value;
            const descripcion = document.getElementById("descripcion").value;

            if (!nombre || !direccion || !estado || !descripcion) {
                alert("Todos los campos son obligatorios");
                return;
            }

            const respuesta = await fetch("/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre, direccion, estado, descripcion })
            });

            if (respuesta.ok) {
                alert("Envío agregado");
                cargarEnvios();
            } else {
                alert("Error al agregar el envío");
            }
        }

        async function cargarEnvios() {
            const respuesta = await fetch("/envios");
            const envios = await respuesta.json();
            const tabla = document.getElementById("tabla-envios");
            tabla.innerHTML = "<tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Estado</th><th>Descripción</th><th>Acciones</th></tr>";

            envios.forEach(([id, nombre, direccion, estado, descripcion]) => {
                const fila = `<tr>
                    <td>${id}</td>
                    <td contenteditable='true' onBlur='editarEnvio(${id}, "nombre", this.innerText)'>${nombre}</td>
                    <td contenteditable='true' onBlur='editarEnvio(${id}, "direccion", this.innerText)'>${direccion}</td>
                    <td contenteditable='true' onBlur='editarEnvio(${id}, "estado", this.innerText)'>${estado}</td>
                    <td contenteditable='true' onBlur='editarEnvio(${id}, "descripcion", this.innerText)'>${descripcion}</td>
                    <td><button onclick='eliminarEnvio(${id})'>Eliminar</button></td>
                </tr>`;
                tabla.innerHTML += fila;
            });
        }

        async function editarEnvio(id, columna, valor) {
            await fetch("/edit", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, columna, valor })
            });
        }

        async function eliminarEnvio(id) {
            if (confirm("¿Seguro que deseas eliminar este envío?")) {
                await fetch(`/delete/${id}`, { method: "DELETE" });
                cargarEnvios();
            }
        }

        window.onload = cargarEnvios;
    </script>
</head>
<body>
    <h1>CRUD de Logística de Envíos</h1>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="text" id="estado" placeholder="Estado">
    <input type="text" id="descripcion" placeholder="Descripción">
    <button onclick="agregarEnvio()">Agregar Envío</button>
    
    <h2>Envíos Registrados</h2>
    <table border="1" id="tabla-envios">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Estado</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </table>
</body>
</html>
